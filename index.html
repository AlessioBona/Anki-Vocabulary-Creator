<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Vocabulary Creator</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Load the Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Load the Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Anki Vocabulary Creator</h1>
        
        <div id="auth-section">
            <h2>Step 1: Authenticate with Google</h2>
            <button id="authorize-button" class="button">Sign in with Google</button>
            <button id="signout-button" class="button hidden">Sign Out</button>
            <div id="auth-status">Not authenticated</div>
        </div>
        
        <div id="sheet-section" class="hidden">
            <h2>Step 2: Access Google Sheet</h2>
            <div class="form-group">
                <label for="sheet-url">Google Sheet URL:</label>
                <input type="text" id="sheet-url" placeholder="https://docs.google.com/spreadsheets/d/...">
                <button id="load-sheet">Load Sheet</button>
            </div>
            <div id="sheet-info" class="hidden">
                <h3>Available Sheets</h3>
                <select id="sheet-selector"></select>
                <button id="load-data">Load Data</button>
            </div>
        </div>
        
        <div id="data-section" class="hidden">
            <h2>Sheet Data</h2>
            <div id="data-table"></div>
        </div>
        
        <div id="error-message" class="hidden"></div>
    </div>
      <!-- Load modules in specific order -->
    <script src="src/js/utils.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/sheet-api.js"></script>
    <script src="src/js/data-display.js"></script>
    <script src="src/js/ui-handlers.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
